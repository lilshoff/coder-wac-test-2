version: "0.2"
workspace:
    type: "kubernetes"
    configure:
        start:
            policy: write
    dev-urls:
        policy: write
    specs:
        kubernetes:
            container-based-vm:
                policy: write
                value: false
            cpu:
                policy: read
                value: 6
            disk:
                policy: read
                value: 20
            env:
                policy: read
            gpu-count:
                policy: write
                value: 0
            image:
                policy: write
                value: index.docker.io/library/ubuntu
            labels:
                policy: read
            memory:
                policy: read
                value: 2
            tolerations:
                policy: read
